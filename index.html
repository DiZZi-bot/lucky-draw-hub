<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Draw Hub</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Welcome to Lucky Draw Hub</h1>

    <section id="wheel">
      <h2>돌림판</h2>
      <div id="wheel-container">
        <canvas id="wheelcanvas" width="500" height="500"></canvas>
      </div>
      <button onclick="spinWheel()">Spin</button>
    </section>

    <section id="ladder">
      <h2>사다리타기</h2>
      <div id="ladder-container"></div>
      <button onclick="startLadder()">Start</button>
    </section>

    <section id="pinball">
      <h2>핀볼</h2>
      <div id="pinball-container"></div>
      <button onclick="startPinball()">Start</button>
    </section>

    <section id="draw-board">
      <h2>뽑기판</h2>
      <div id="draw-board-container"></div>
      <button onclick="draw()">Draw</button>
    </section>

    <section id="random-number">
      <h2>랜덤 번호 생성기</h2>
      <div id="random-number-container"></div>
      <button onclick="generateRandomNumber()">Generate</button>
    </section>

    <section id="dice">
      <h2>주사위 굴리기</h2>
      <div id="dice-container"></div>
      <button onclick="rollDice()">Roll</button>
    </section>

    <script src="js/app.js"></script>
    <script src="js/wheel.js"></script>
    <script src="js/ladder.js"></script>
    <script src="js/pinball.js"></script>
    <script src="js/draw-board.js"></script>
    <script src="js/random-number.js"></script>
    <script src="js/dice.js"></script>
  </body>
</html>
